<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Componentes de Resumo</title>

  <style>
    @charset 'utf-8';
    @font-face {
      font-family: 'hanken' ;
      src: url(assets/fonts/HankenGrotesk-VariableFont_wght.ttf);
    }
    *{
      margin: 0%;
      padding: 0%;
    }
    :root{
      /*primarias */
      --cor01:hsl(0, 100%, 67%);
      --cor2: hsl(39, 100%, 56%);
      --cor3: hsl(166, 100%, 37%);
      --cor4: hsl(234, 85%, 45%);
      /*gradients*/
      --Light: hsl(252, 100%, 67%);
      --Light2: hsl(241, 81%, 54%);
      --Violet: hsla(256, 72%, 46%, 1);
      --Persian: hsla(241, 72%, 46%, 0);
      /*neutro*/
      --cor5: hsl(0, 0%, 100%);
      --cor6: hsl(221, 100%, 96%);
      --cor7: hsl(241, 100%, 89%);
      --cor8: hsl(224, 30%, 27%);
    }

    body{
      background-color: var(--cor6);
    }

    main{
      width: 50%;
      margin: 10% auto;
      background-color: white;
      display: flex;
      font-family: 'hanken';
    }

  #section1{
    background-color: var(--Light);
    width: 50%;
    text-align: center;
    color: var(--cor7);
    border-radius: 20px;
  }
  #section1>h2{
    color: var(--cor5);
    margin: 10px 0px;
  }
  #section1>h3{
    color: var(--cor7);
    margin: 30px 0px;
  }
  #section2{
    width: 50%;
  }

  #porcentagem{
    padding: 30px;
    width: 65px;
    border-radius: 50%;
    background-color: var(--Light2);
    margin: auto;
    color: var(--cor5);
  }
  
  #porcentagem>p{
    color: var(--cor7);
  }

  #p{
    margin: 0px 60px 30px 60px;
  }

  #sla>div{
    display: flex;
    justify-content: space-between;
    width: 60%;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid black;
  }

  #section2>h2{
    margin: 10px auto;
    width: 60%;
  }

  button{
    margin: auto;
  }


  </style>
</head>
<body>
<main>
  
    <section id="section1">
      <h3>Your Result</h3>
      <div id="porcentagem">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="p">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="section2">
      <h2>Summary</h2>
      <div id="sla">
        <div>
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div>
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div>
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div>
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
      </div>

      <button>Continue</button>
    </section>
</main>
</body>
</html>
